<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-lg shadow-2xl w-full max-w-md animate-in">
    <!-- Header -->
    <div class="flex justify-between items-center p-6 border-b">
      <h2 class="text-2xl font-bold text-gray-800">Select Dates</h2>
      <button 
        (click)="closeModal()" 
        class="text-gray-500 hover:text-gray-700 text-xl font-bold"
      >
        âœ•
      </button>
    </div>

    <!-- Body -->
    <div class="p-6 space-y-4">
      <!-- Error Message -->
      <div *ngIf="errorLocal" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ errorLocal }}
      </div>

      <!-- Check-in Date -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Check-in Date</label>
        <input 
          type="date" 
          [(ngModel)]="checkInLocal"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <!-- Check-out Date -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Check-out Date</label>
        <input 
          type="date" 
          [(ngModel)]="checkOutLocal"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <!-- Number of Nights Display -->
      <div *ngIf="calculateNumberOfNights() > 0" class="bg-blue-50 border border-blue-200 rounded-lg p-3">
        <p class="text-sm text-gray-600">
          <span class="font-semibold text-blue-600">{{ calculateNumberOfNights() }}</span> night{{ calculateNumberOfNights() !== 1 ? 's' : '' }}
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="flex gap-3 p-6 border-t bg-gray-50 rounded-b-lg">
      <button 
        (click)="closeModal()"
        class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 font-medium transition"
      >
        Cancel
      </button>
      <button 
        (click)="proceedWithBooking()"
        class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition"
      >
        Proceed to Booking
      </button>
    </div>
  </div>
</div>
