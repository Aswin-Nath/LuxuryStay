<div class="bg-white shadow-md border border-gray-200 rounded-lg p-4 sm:p-6">
  <div class="flex flex-col sm:flex-row gap-4 items-end">
    <!-- Search Text Input -->
    <div class="flex-1 min-w-[200px]">
      <label class="text-xs sm:text-sm font-medium text-gray-600 mb-2 block">Search</label>
      <input 
        type="text"
        [(ngModel)]="filters.searchText"
        (input)="onSearchChange()"
        [placeholder]="searchPlaceholder"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-sm"
      />
    </div>

    <!-- Price Range (Min) -->
    <div class="flex-1 min-w-[120px]" *ngIf="showPriceFilter">
      <label class="text-xs sm:text-sm font-medium text-gray-600 mb-2 block">Min Price (₹)</label>
      <input 
        type="number"
        [(ngModel)]="filters.priceMin"
        (change)="onFilterChange()"
        placeholder="Min"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-sm"
      />
    </div>

    <!-- Price Range (Max) -->
    <div class="flex-1 min-w-[120px]" *ngIf="showPriceFilter">
      <label class="text-xs sm:text-sm font-medium text-gray-600 mb-2 block">Max Price (₹)</label>
      <input 
        type="number"
        [(ngModel)]="filters.priceMax"
        (change)="onFilterChange()"
        placeholder="Max"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-sm"
      />
    </div>

    <!-- Discount Range (Min) - Only for offers -->
    <div class="flex-1 min-w-[120px]" *ngIf="showDiscountFilter">
      <label class="text-xs sm:text-sm font-medium text-gray-600 mb-2 block">Min Discount (%)</label>
      <input 
        type="number"
        [(ngModel)]="filters.discountMin"
        (change)="onFilterChange()"
        placeholder="Min"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-sm"
      />
    </div>

    <!-- Discount Range (Max) - Only for offers -->
    <div class="flex-1 min-w-[120px]" *ngIf="showDiscountFilter">
      <label class="text-xs sm:text-sm font-medium text-gray-600 mb-2 block">Max Discount (%)</label>
      <input 
        type="number"
        [(ngModel)]="filters.discountMax"
        (change)="onFilterChange()"
        placeholder="Max"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-sm"
      />
    </div>

    <!-- Sort By -->
    <div class="flex-1 min-w-[120px]">
      <label class="text-xs sm:text-sm font-medium text-gray-600 mb-2 block">Sort By</label>
      <select
        [(ngModel)]="filters.sortBy"
        (change)="onFilterChange()"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-sm"
      >
        <option value="newest">Newest</option>
        <option value="price-low" *ngIf="showPriceFilter">Price: Low to High</option>
        <option value="price-high" *ngIf="showPriceFilter">Price: High to Low</option>
        <option value="highest-discount" *ngIf="showDiscountFilter">Highest Discount</option>
        <option value="lowest-discount" *ngIf="showDiscountFilter">Lowest Discount</option>
      </select>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-2">
      <button
        (click)="resetFilters()"
        class="px-4 py-2 bg-gray-100 text-gray-700 text-sm rounded-md hover:bg-gray-200 transition whitespace-nowrap"
      >
        Reset
      </button>
    </div>
  </div>
</div>
