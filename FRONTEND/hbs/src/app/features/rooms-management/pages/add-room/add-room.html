<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" *ngIf="isOpen">
  <div class="bg-white rounded-lg shadow-lg p-6 w-96">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Add New Room</h2>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600">
        <span class="material-icons">close</span>
      </button>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>

    <!-- Success Message -->
    <div *ngIf="success" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
      {{ success }}
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-4">
      <p class="text-gray-500">Loading room types...</p>
    </div>

    <!-- Form -->
    <div *ngIf="!loading" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Room Number *</label>
        <input
          [(ngModel)]="roomNo"
          type="text"
          placeholder="e.g., 101, 102, A-101"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [disabled]="isSaving"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Room Type *</label>
        <select
          [(ngModel)]="selectedRoomTypeId"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [disabled]="isSaving"
        >
          <option [value]="null">-- Select Room Type --</option>
          <option *ngFor="let type of roomTypes" [value]="type.room_type_id">
            {{ type.type_name }} (â‚¹{{ type.price_per_night }}/night)
          </option>
        </select>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-3 mt-6">
      <button
        (click)="closeModal()"
        class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
        [disabled]="isSaving"
      >
        Cancel
      </button>
      <button
        (click)="saveRoom()"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2"
        [disabled]="isSaving || loading"
      >
        <span class="material-icons text-lg" *ngIf="!isSaving">add</span>
        <span *ngIf="isSaving" class="text-sm">Saving...</span>
        <span *ngIf="!isSaving" class="text-sm">Add Room</span>
      </button>
    </div>
  </div>
</div>
