<!-- Modal Backdrop -->
<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
     (click)="onClose()">
  
  <!-- Modal Content -->
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full"
       (click)="$event.stopPropagation()">
    
    <!-- Modal Header -->
    <div class="bg-blue-600 text-white px-6 py-4 flex items-center justify-between rounded-t-lg">
      <h2 class="text-xl font-semibold">Create New Role</h2>
      <button type="button" (click)="onClose()" 
              class="text-white hover:text-blue-100 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="px-6 py-6 space-y-4">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
        <i class="fas fa-exclamation-circle mr-2"></i>{{ errorMessage }}
      </div>

      <!-- Form -->
      <form [formGroup]="roleForm" (ngSubmit)="onSave()" class="space-y-4">
        <!-- Role Name -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Role Name <span class="text-red-500">*</span>
          </label>
          <input type="text" 
                 formControlName="role_name"
                 placeholder="e.g., Moderator, Editor"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                 [class.border-red-500]="hasError('role_name', 'required') || hasError('role_name', 'minlength')"
                 [class.border-gray-300]="!hasError('role_name', 'required') && !hasError('role_name', 'minlength')">
          
          <!-- Error Messages -->
          <div *ngIf="hasError('role_name', 'required')" class="text-red-500 text-xs mt-1">
            Role name is required
          </div>
          <div *ngIf="hasError('role_name', 'minlength')" class="text-red-500 text-xs mt-1">
            Role name must be at least 2 characters
          </div>
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Description <span class="text-red-500">*</span>
          </label>
          <textarea formControlName="role_description"
                    placeholder="e.g., Can manage user content and moderate comments"
                    rows="4"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition resize-none"
                    [class.border-red-500]="hasError('role_description', 'required') || hasError('role_description', 'minlength')"
                    [class.border-gray-300]="!hasError('role_description', 'required') && !hasError('role_description', 'minlength')">
          </textarea>
          
          <!-- Error Messages -->
          <div *ngIf="hasError('role_description', 'required')" class="text-red-500 text-xs mt-1">
            Description is required
          </div>
          <div *ngIf="hasError('role_description', 'minlength')" class="text-red-500 text-xs mt-1">
            Description must be at least 5 characters
          </div>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3 rounded-b-lg border-t">
      <button type="button" (click)="onClose()"
              [disabled]="isSubmitting"
              class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors disabled:opacity-50 font-medium">
        Cancel
      </button>
      <button type="button" (click)="onSave()"
              [disabled]="isSubmitting || roleForm.invalid"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 font-medium">
        <svg *ngIf="isSubmitting" class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>{{ isSubmitting ? 'Creating...' : 'Create Role' }}</span>
      </button>
    </div>
  </div>
</div>
