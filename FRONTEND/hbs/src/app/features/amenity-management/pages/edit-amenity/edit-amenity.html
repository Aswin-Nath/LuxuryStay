<!-- Modal Overlay -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <!-- Modal Container -->
  <div class="bg-white rounded-lg shadow-lg w-96 max-w-full">
    <!-- Modal Header -->
    <div class="flex items-center justify-between border-b border-gray-200 px-6 py-4">
      <h2 class="text-lg font-semibold text-gray-900">Edit Amenity</h2>
      <button
        (click)="closeModal()"
        class="text-gray-500 hover:text-gray-700"
      >
        <span class="material-icons">close</span>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="px-6 py-4">
      <!-- Error Message -->
      <div
        *ngIf="error"
        class="mb-4 p-3 bg-red-50 border border-red-200 rounded text-red-700 text-sm"
      >
        {{ error }}
      </div>

      <!-- Amenity Name Input -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Amenity Name
        </label>
        <input
          type="text"
          [(ngModel)]="name"
          [disabled]="isSaving"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none disabled:bg-gray-50 disabled:text-gray-500"
          placeholder="Enter amenity name"
        />
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="border-t border-gray-200 px-6 py-4 flex justify-end gap-3">
      <button
        (click)="closeModal()"
        [disabled]="isSaving"
        class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium disabled:opacity-50"
      >
        Cancel
      </button>
      <button
        (click)="saveChanges()"
        [disabled]="isSaving"
        class="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg font-medium disabled:opacity-50 flex items-center gap-2"
      >
        <span *ngIf="isSaving" class="material-icons animate-spin">
          refresh
        </span>
        {{ isSaving ? 'Saving...' : 'Save' }}
      </button>
    </div>
  </div>
</div>
