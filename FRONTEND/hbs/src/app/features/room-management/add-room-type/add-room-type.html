<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
    <!-- Close Button -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Add New Room Type</h2>
      <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
        <span class="material-icons">close</span>
      </button>
    </div>

    <!-- Success Message -->
    <div *ngIf="success" class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm flex items-center gap-2">
      <span class="material-icons text-lg">check_circle</span>
      {{ success }}
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm flex items-center gap-2">
      <span class="material-icons text-lg">error</span>
      {{ error }}
    </div>

    <!-- Form -->
    <form (ngSubmit)="saveRoomType()" class="space-y-4">
      <!-- Basic Information Section -->
      <div class="border-b pb-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">Basic Information</h3>

        <!-- Room Type Name -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Room Type Name <span class="text-red-500">*</span>
          </label>
          <input
            [(ngModel)]="roomTypeName"
            name="roomTypeName"
            type="text"
            placeholder="e.g., Deluxe, Suite, Executive"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
            required
          />
        </div>

        <!-- Price per Night -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Price per Night (â‚¹) <span class="text-red-500">*</span>
          </label>
          <input
            [(ngModel)]="pricePerNight"
            name="pricePerNight"
            type="number"
            placeholder="Enter price"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
            required
          />
        </div>

        <!-- Capacity Grid -->
        <div class="grid grid-cols-2 gap-4 mb-4">
          <!-- Adults Capacity -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Max Adults <span class="text-red-500">*</span>
            </label>
            <input
              [(ngModel)]="adultsCapacity"
              name="adultsCapacity"
              type="number"
              min="1"
              placeholder="Max adults"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
              required
            />
          </div>

          <!-- Children Capacity -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Max Children <span class="text-red-500">*</span>
            </label>
            <input
              [(ngModel)]="childrenCapacity"
              name="childrenCapacity"
              type="number"
              min="0"
              placeholder="Max children"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
            />
          </div>
        </div>

        <!-- Square Feet -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Square Feet <span class="text-red-500">*</span>
          </label>
          <input
            [(ngModel)]="squareFeet"
            name="squareFeet"
            type="number"
            min="1"
            placeholder="Enter square feet"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
            required
          />
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Description
          </label>
          <textarea
            [(ngModel)]="description"
            name="description"
            placeholder="Enter room type description"
            rows="3"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
          ></textarea>
        </div>
      </div>

      <!-- Amenities Section -->
      <div class="border-b pb-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">Amenities</h3>
        
        <div *ngIf="isLoadingAmenities" class="text-center py-4">
          <div class="inline-block">
            <div class="animate-spin h-6 w-6 border-4 border-yellow-600 border-t-transparent rounded-full"></div>
          </div>
          <p class="text-gray-600 mt-2 text-sm">Loading amenities...</p>
        </div>

        <div *ngIf="!isLoadingAmenities && availableAmenities.length > 0" class="grid grid-cols-2 md:grid-cols-3 gap-3">
          <div *ngFor="let amenity of availableAmenities" class="flex items-center">
            <input
              type="checkbox"
              [id]="'amenity-' + amenity.amenity_id"
              [checked]="isAmenitySelected(amenity.amenity_id)"
              (change)="toggleAmenity(amenity.amenity_id)"
              class="w-4 h-4 text-yellow-600 rounded focus:ring-2 focus:ring-yellow-500 cursor-pointer"
            />
            <label [for]="'amenity-' + amenity.amenity_id" class="ml-2 text-sm text-gray-700 cursor-pointer">
              {{ amenity.amenity_name }}
            </label>
          </div>
        </div>

        <div *ngIf="!isLoadingAmenities && availableAmenities.length === 0" class="text-center py-4">
          <p class="text-gray-500 text-sm">No amenities available</p>
        </div>
      </div>

      <!-- Images Section -->
      <div class="border-b pb-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">Images</h3>
        
        <div *ngIf="!imagePreview" class="border-dashed border-2 border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:bg-gray-50 transition">
          <label class="cursor-pointer">
            <input
              type="file"
              multiple
              accept="image/*"
              (change)="onImageSelected($event)"
              class="hidden"
            />
            <div class="flex flex-col items-center gap-2">
              <span class="material-icons text-4xl text-yellow-600">image</span>
              <span class="text-sm text-gray-600">Click to upload images</span>
            </div>
          </label>
        </div>

        <div *ngIf="imagePreview" class="relative">
          <img [src]="imagePreview" alt="Preview" class="w-full h-40 object-cover rounded-lg" />
          <div *ngIf="uploadedImages.length > 0" class="mt-2 text-sm text-gray-600">
            {{ uploadedImages.length }} image(s) selected
          </div>
          <button
            type="button"
            (click)="removeImage()"
            class="mt-2 px-3 py-1 bg-red-500 text-white text-sm rounded-lg hover:bg-red-600"
          >
            Remove Images
          </button>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end gap-3 pt-4">
        <button
          type="button"
          (click)="resetForm()"
          class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium"
          [disabled]="isSaving"
        >
          Reset
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 font-medium flex items-center gap-2"
          [disabled]="isSaving"
        >
          <span *ngIf="!isSaving" class="material-icons text-lg">add</span>
          <span *ngIf="isSaving" class="animate-spin">
            <span class="material-icons">hourglass_empty</span>
          </span>
          {{ isSaving ? 'Creating...' : 'Create Room Type' }}
        </button>
      </div>
    </form>
  </div>
</div>
