<!-- ✅ Navbar -->
<app-customer-navbar></app-customer-navbar>

<!-- ✅ Facilities Section -->
<section class="px-4 sm:px-6 max-w-7xl mx-auto space-y-12 sm:space-y-16 py-6">

  <!-- Header -->
  <header class="relative rounded-xl bg-linear-to-r from-yellow-400 via-red-400 to-red-500 py-12 sm:py-20 text-center text-white shadow-md sm:mt-20 overflow-hidden">
    <div class="relative z-10">
      <h1 class="text-3xl sm:text-5xl font-extrabold drop-shadow-lg">Our Facilities</h1>
      <p class="text-base sm:text-lg mt-3 opacity-95">Every detail crafted for your comfort and convenience</p>
    </div>
  </header>

  <!-- ✅ Facilities Grid -->
  <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-10">

    <div *ngFor="let facility of facilities" class="overflow-hidden rounded-3xl shadow-lg bg-white hover:shadow-2xl transition duration-300">
      <img [src]="facility.image" [alt]="facility.name" class="w-full h-56 object-cover">
      <div class="p-6">
        <h3 class="text-xl font-bold text-gray-800 mb-3">{{ facility.name }}</h3>
        <p class="text-gray-700">{{ facility.description }}</p>
        <button class="mt-4 px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">
          Learn More
        </button>
      </div>
    </div>

  </div>
</section>

<!-- ✅ Footer -->
<app-footer></app-footer>
