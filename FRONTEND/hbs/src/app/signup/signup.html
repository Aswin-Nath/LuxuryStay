<!-- HEADER -->
<header class="flex justify-between items-center bg-white shadow-md px-6 py-4 sticky top-0 z-50">
  <a routerLink="/" class="flex items-center space-x-2">
    <img src="assets/images/Hotel_logo.png" alt="Logo"
         class="h-10 rounded-full border-2 border-yellow-600 p-1">
    <h1 class="text-xl font-bold text-yellow-700">LuxuryStay</h1>
  </a>
</header>

<!-- MAIN -->
<div class="flex min-h-[calc(100vh-72px)]">

<!-- LEFT IMAGE -->
<div 
  class="hidden lg:flex w-1/2 bg-cover bg-center relative"
  [style.background-image]="'url(https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80)'"
>

  <!-- Dark overlay gradient -->
<div class="absolute inset-0 bg-linear-to-t from-black/80 via-black/40 to-transparent"></div>

  <!-- Centered text -->
  <div class="relative z-10 flex flex-col justify-center items-center text-center p-6 md:px-10">
    <h2 class="text-3xl md:text-4xl font-extrabold text-white mb-4 drop-shadow-lg">
      Join the World of Luxury
    </h2>

    <p class="text-base md:text-lg text-gray-200 leading-relaxed mb-6 drop-shadow">
      Become a LuxuryStay member and unlock premium benefits:  
      exclusive discounts, priority bookings, and personalized experiences designed for you.
    </p>
  </div>

</div>


  <!-- RIGHT FORM -->
  <div class="flex justify-center items-center w-full lg:w-1/2 p-1">
    <div class="relative w-full max-w-xl bg-white rounded-3xl overflow-hidden border-4 border-amber-400 shadow-xl">

      <!-- Back Icon -->
      <a routerLink="/" class="absolute top-3 left-3 text-gray-700 hover:text-gray-900">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
      </a>

      <!-- GOLD HEADER -->
      <div class="bg-linear-to-r from-amber-600 to-yellow-500 text-white text-center py-5 rounded-t-2xl">
        <h2 class="text-xl font-bold">Create Your Account</h2>
        <p class="text-sm opacity-90">Join LuxuryStay and start booking luxury stays</p>
      </div>

      <!-- FORM -->
      <form class="px-6 py-4 space-y-4">

        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Name <span class="text-red-500">*</span>
            <span class="text-xs text-gray-500">(required for identification)</span>
          </label>
          <input type="text" placeholder="Enter your name"
                 class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-amber-500 focus:border-amber-500">
        </div>

        <!-- Gender -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Gender <span class="text-red-500">*</span>
            <span class="text-xs text-gray-500">(for personalized experience)</span>
          </label>
          <select class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-amber-500 focus:border-amber-500">
            <option value="">Choose your gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <!-- DOB -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Date of Birth <span class="text-red-500">*</span>
            <span class="text-xs text-gray-500">(for age verification)</span>
          </label>
          <input type="date"
                 class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-amber-500 focus:border-amber-500">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Email <span class="text-red-500">*</span>
            <span class="text-xs text-gray-500">(for booking confirmations)</span>
          </label>
          <input type="email" placeholder="Enter your email"
                 class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-100 cursor-not-allowed">
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Phone Number <span class="text-red-500">*</span>
            <span class="text-xs text-gray-500">(for important updates)</span>
          </label>
          <input type="tel" placeholder="10-digit number"
                 class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-100 cursor-not-allowed">
        </div>

          <!-- Password -->
  <div>
    <label class="block text-sm font-medium text-gray-700">
      Password <span class="text-red-500">*</span>
      <span class="text-xs text-gray-500">(to secure your account)</span>
    </label>

    <div class="relative">
      <input
        [type]="showPassword ? 'text' : 'password'"
        placeholder="••••••••"
        [disabled]="!enablePassword"
        class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 pr-10 
              bg-gray-100 disabled:bg-gray-100 cursor-not-allowed 
              focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
      />

      <!-- Toggle Button -->
      <button
        type="button"
        (click)="togglePassword()"
        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
      >
        <!-- Eye Icon -->
        <svg *ngIf="!showPassword"
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.523 5 12 
                  5c4.477 0 8.268 2.943 9.542 
                  7-1.274 4.057-5.065 7-9.542 
                  7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>

        <!-- Eye Slash Icon -->
        <svg *ngIf="showPassword"
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.875 18.825A10.05 10.05 0 0112 
                  19c-4.478 0-8.268-2.943-9.542-7a9.956 
                  9.956 0 012.886-4.249M6.18 6.18A9.956 
                  9.956 0 0012 5c4.478 0 8.268 2.943 
                  9.542 7a9.958 9.958 0 01-4.132 
                  5.411M15 12a3 3 0 11-6 0 3 3 
                  0 016 0zM3 3l18 18" />
        </svg>
      </button>
    </div>
  </div>

        
        <!-- Buttons -->
        <div class="flex gap-3">
          <button type="reset"
                  class="flex-1 bg-gray-600 text-white py-2 rounded-lg hover:bg-gray-700">
            Reset
          </button>
          <button type="submit"
                  class="flex-1 bg-linear-to-r from-amber-600 to-yellow-500 text-white py-2 rounded-lg hover:from-amber-700 hover:to-yellow-600">
            Create Account
          </button>
        </div>

        <!-- Login Link -->
        <p class="text-center text-sm text-gray-600">
          Already have an account?
          <a routerLink="/login" routerLinkActive="text-amber-700 font-semibold"
             class="text-amber-700 font-semibold hover:underline">Login</a>
        </p>

      </form>

    </div>
  </div>

</div>
