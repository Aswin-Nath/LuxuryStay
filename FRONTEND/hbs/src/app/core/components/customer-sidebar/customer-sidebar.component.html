<!-- ✅ Mobile Toggle Button -->
<div class="lg:hidden mb-4 w-full">
  <button
    (click)="isSidebarOpen = !isSidebarOpen"
    class="w-full px-4 py-3 bg-yellow-600 text-white rounded-lg font-semibold flex items-center justify-center gap-2 shadow hover:bg-yellow-700 transition"
  >
    <i class="fas fa-bars"></i>
    <span>{{ isSidebarOpen ? 'Close Menu' : 'Open Menu' }}</span>
  </button>
</div>

<!-- ✅ Sidebar (Desktop always visible, Mobile toggleable) -->
<aside
  class="w-full lg:w-64 bg-white shadow-lg rounded-2xl p-4 md:p-6 h-fit"
  [class.hidden]="!isSidebarOpen && screenSize === 'mobile'"
  [class.block]="isSidebarOpen || screenSize !== 'mobile'"
>
  <nav
    class="flex flex-col space-y-2 text-gray-700 font-medium text-sm md:text-base"
  >
    <a
      *ngFor="let link of sidebarLinks"
      [routerLink]="link.route"
      (click)="onLinkClick()"
      [class.bg-yellow-50]="currentPage === link.page"
      [class.text-yellow-700]="currentPage === link.page"
      [class.font-semibold]="currentPage === link.page"
      class="px-4 py-3 rounded-lg hover:bg-yellow-50 hover:text-yellow-700 transition duration-200 flex items-center gap-3 cursor-pointer"
    >
      <i
        *ngIf="link.icon"
        [class]="'fas ' + link.icon + ' text-lg'"
        [class.text-yellow-600]="currentPage === link.page"
      ></i>
      <span>{{ link.label }}</span>
    </a>
  </nav>
</aside>
