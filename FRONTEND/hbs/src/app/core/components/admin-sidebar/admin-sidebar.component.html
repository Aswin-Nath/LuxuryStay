<!-- Admin Sidebar -->
<div class="fixed top-16 left-0 w-64 h-screen shadow-lg bg-white overflow-y-auto">
  <nav class="py-4">
    <ul class="space-y-1">
      <li *ngFor="let link of sidebarLinks">
        <a [routerLink]="link.route"
           routerLinkActive="bg-yellow-100 text-yellow-700 border-r-4 border-yellow-500"
           class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100 hover:text-yellow-600 transition-colors">
          <i class="fas {{ link.icon }} w-5 text-center mr-3"></i>
          <span class="font-medium">{{ link.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <!-- Bottom Section -->
  <div class="absolute bottom-0 left-0 w-full p-4 border-t bg-gray-50">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 rounded-full bg-yellow-500 flex items-center justify-center text-white font-bold">
        A
      </div>
      <div>
        <p class="text-sm font-medium text-gray-700">Admin User</p>
        <p class="text-xs text-gray-500">Super Admin</p>
      </div>
    </div>
  </div>
</div>
